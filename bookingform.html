<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="bookingform.css" />
  </head>
  <body>
    <h1>Book a Ride</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#"> <!-- action='https://register-demo.freecodecamp.org'-->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> pick up</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Drop off</label>
        <label for="personal-account"><input id="both" type="radio" name="account-type" class="inline" /> Both</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#" target="_blank">terms and conditions</a> <!--<a href=https://www.freecodecamp.org/news/terms-of-service/-->
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a picture of yourself: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Number of persons: <input id="age" type="number" name="age" min="1" max="5" placeholder="maximum of 5 and minimum of 1" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social media</option>
            <option value="2">Through a friend</option>
            <option value="3">Website</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Any special requirements?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Type any special requirement here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
